<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,minimum-scale=1,maximum-scale=1,width=device-width"
    />
    <title>Brick Game</title>
    <link rel="shortcut icon" type="image/png" href="favicon.svg" />
    <link rel="stylesheet" href="src/styles/normalize.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <div id="status" class="status"></div>
    <div id="pause" style="display: none">
      <div class="popup">
        <div class="title">Paused</div>
        <div class="button-box">
          <div id="js-resume-btn" class="button">Resume</div>
        </div>
      </div>
    </div>
    <div id="popup">
      <div id="intro" class="popup">
        <div class="title">Brick Game</div>
        <table>
          <tr>
            <td><span class="keybtn">H</span></td>
            <td></td>
            <td>On/Off AI</td>
          </tr>
          <tr>
            <td><span class="keybtn">ESC</span></td>
            <td></td>
            <td>Pause</td>
          </tr>
          <tr>
            <td><span class="keybtn">Arrow Up</span></td>
            <td><span class="keybtn">Tap Up</span></td>
            <td>Rotate</td>
          </tr>
          <tr>
            <td><span class="keybtn">Arrow Left</span></td>
            <td><span class="keybtn">Tap Left</span></td>
            <td>Move Left</td>
          </tr>
          <tr>
            <td><span class="keybtn">Arrow Right</span></td>
            <td><span class="keybtn">Tap Right</span></td>
            <td>Move Right</td>
          </tr>
          <tr>
            <td><span class="keybtn">Arrow Down</span></td>
            <td><span class="keybtn">Tap Under</span></td>
            <td>Fast Down</td>
          </tr>
        </table>
        <div class="button-box">
          <div id="js-play-button" class="button">Play</div>
          <div
            id="js-watch-ai-button"
            class="button"
            style="background-color: #2ecc71"
          >
            Watch AI
          </div>
        </div>
      </div>
    </div>
    <div id="game-window"></div>
    <script type="module" src="src/scripts/main.js"></script>
  </body>
</html>
